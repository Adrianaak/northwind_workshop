<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Northwind Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.freepik.com/premium-vector/online-grocery-store-shopping-concept-with-mobile-phone-with-card-slot-shopping-icons-backing-onto-fully-stocked-store-with-assistant-counter-colorful-cartoon-vector-illustration_118813-134.jpg"
                    class="d-block w-100" alt="..." style="height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="https://www.the-future-of-commerce.com/wp-content/uploads/2020/12/FCEE080_OnlineGroceries_HB-1200x630.jpg"
                    class="d-block w-100" alt="..." style="height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1331118848/video/shopping-animation-with-mobile-phone-realistic-modern-smart-phone-online-shopping-gifts.jpg?s=640x640&k=20&c=K-YwrGNMYyDLX5BZFnRQOm0Xh4N5NfLibmxz-93eW4I="
                    class="d-block w-100" alt="..." style="height: 400px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-5 text-center">
        <h1>Welcome to Northwind Store</h1>
        <p>Explore our wide range of products and find exactly what you need!</p>
        <a href="product_search.html" class="btn btn-primary">Shop Now</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
